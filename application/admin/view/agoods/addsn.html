<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">导入sn表格</a></li>
        </ul>
        <div style="margin-top: 20px;align-content: left">

            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{:url('Agoods/add_sn')}">

                <input type="hidden" name="id" value="{$id}">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">导入表格</label>
                    <div class="col-sm-6">
                        <input type="file" name="myfile" class="form-control" id="firstname"
                               placeholder="请选择文件">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
