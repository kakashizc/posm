<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">划拨机具</a></li>
        </ul>
        <div style="margin-top: 20px;align-content: left">

            <form class="form-horizontal" role="form" method="post" action="{:url('Auser/add_mac')}">

                <input type="hidden" name="id" value="{$id}">
                <div class="form-group">
                    <div style="text-align: center;color:red">提示:起始编号和结束编号中的机具号必须是连续的</div>
                </div>
                <div class="form-group">
                    <label for="start" class="col-sm-2 control-label">起始编号:</label>
                    <div class="col-sm-6">
                        <input type="text" name="start" class="form-control" id="start">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end" class="col-sm-2 control-label">结束编号:</label>
                    <div class="col-sm-6">
                        <input type="text" name="end" class="form-control" id="end">
                    </div>
                </div>

                <div class="form-group">
                    <label for="factory" class="col-sm-2 control-label">选择机具厂家:</label>
                    <div class="col-sm-6">
                        <select name="good_id" id="factory" class="form-control">
                            {volist name="goods" id="v"}
                                <option value="{$v.id}">{$v.name}--{$v.type}--{$v.factory}</option>
                            {/volist}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
